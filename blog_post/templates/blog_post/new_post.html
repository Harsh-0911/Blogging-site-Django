{% extends 'blog_post/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Blog - Create New Post
{% endblock %}

{% block body %}
<div class="container my-4">
	<form method="POST" action="{% url 'blog_post:new_post' %}" autocomplete="off">
		{% csrf_token %}
		{{ form.author|as_crispy_field }}
		{{ form.title|as_crispy_field }}
		{{ form.content|as_crispy_field }}
	<button class="btn btn-success my-4" type="submit" >Create Post</button>
	</form>
</div>
{% endblock %}
