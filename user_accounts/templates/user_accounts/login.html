{% extends 'user_accounts/base.html' %}
{% load crispy_forms_tags %}


{% block title %}
	Log in to your account
{% endblock %}

{% block body %}
	<div class="container my-4">
		<form method="POST" action="{% url 'user_accounts:login' %}" autocomplete="off">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-success my-4">Login</button>
		<a class="btn btn-primary" href="{% url 'user_accounts:register' %}">Register</a>
		</form>
		
	</div>

		
{% endblock %}
